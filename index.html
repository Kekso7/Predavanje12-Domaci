<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Predavanje12 Domaci</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Games for sale</h1>
		</div>
		<div class="boxes">
			<div class="gamesBox">
				<img src="images/uncharted game.jpeg" alt="Uncharted" />
				<h1>Uncharted</h1>
				<p class="subtitle">Legacy of Thieves Collection</p>
				<div class="gameFor">
					<p>PS5</p>
					<p>PC</p>
				</div>
				<div class="price">
					<p class="newPrice">29.90&euro;</p>
					<p class="priceBefore">49.90&euro;</p>
				</div>
				<div class="button">
					<button>Buy</button>
				</div>
			</div>

			<div class="gamesBox">
				<img src="images/The last of us.jpeg" alt="The Last Of Us" />
				<h1>The Last Of Us</h1>
				<p class="subtitle">Part II</p>
				<div class="gameFor">
					<p>PS5</p>
					<p>PC</p>
				</div>
				<div class="price">
					<p class="newPrice">49.90&euro;</p>
					<p class="priceBefore">69.90&euro;</p>
				</div>
				<div class="button">
					<button>Buy</button>
				</div>
			</div>
			<div class="gamesBox">
				<img src="images/Farming simulator.jpeg" alt="Farming Simulator" />
				<h1>Farming Simulator</h1>
				<p class="subtitle">22</p>
				<div class="gameFor">
					<p>PS4</p>
					<p>PS5</p>
				</div>
				<div class="price">
					<p class="newPrice">29.90&euro;</p>
					<p class="priceBefore">49.90&euro;</p>
				</div>
				<div class="button">
					<button>Buy</button>
				</div>
			</div>

			<div class="gamesBox">
				<img src="images/Fifa23.jpeg" alt="Fifa23" />
				<h1>Fifa23</h1>
				<p class="subtitle">Football Game</p>
				<div class="gameFor">
					<p>PS5</p>
					<p>PC</p>
				</div>
				<div class="price">
					<p class="newPrice">39.90&euro;</p>
					<p class="priceBefore">49.90&euro;</p>
				</div>
				<div class="button">
					<button>Buy</button>
				</div>
			</div>
		</div>
		<footer>
			<p>Copyright &copy; Marina Krajƒçik 2023 all rights reserved</p>
		</footer>
	</body>
</html>
